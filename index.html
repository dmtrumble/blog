---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a class="home-link" href="{{ site.baseurl }}{{ post.url }}">
        <h1 class="article-title">{{ post.title }}</h1>
        <p class="article-date">{{ post.date | date: "%B %e, %Y"}}</p>
        <div class="entry">{{ post.excerpt | strip_html }}</div>
      </a>
    </article>
  {% endfor %}
</div>
