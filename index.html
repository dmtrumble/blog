---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="posttime">
      <p>{{ post.date}}</p>

      <div class="entry">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.excerpt }}</a></h1>
      </div>

     
    </article>
  {% endfor %}
</div>
