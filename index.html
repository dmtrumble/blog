---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}" class="home-link">
        <h1 class="article-title">{{ post.title }}</h1>
        <p class="article-date">{{ post.date | date: "%B %e, %Y"}}</p>
        <div class="entry">{{ post.excerpt }}</div>
      </a>
    </article>
  {% endfor %}
</div>
