---
layout: home
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <h4>{{ post.date | date: "%B %e, %Y"}}</h4>
          <h1>{{ post.title }}</h1>
          <div>{{ post.excerpt | strip_html }}</div>
        </a>
    </article>
  {% endfor %}
</div>
